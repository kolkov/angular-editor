language: node_js
node_js:
  - "14"
dist: trusty
addons:
  chrome: stable
cache:
  directories:
    - node_modules
before_install:
  - npm update
install:
  - npm install
before_script:
  - npm install -g @angular/cli
  - npm install -g codecov
script:
  - npm run lint:lib
  - npm run test-ci
  - codecov
  - npm run build-prod:lib
before_deploy:
  - npm run copy:readme
  - npm run copy:changelog
  - npm run copy:license
  - cd dist/angular-editor
deploy:
  provider: npm
  email: a.kolkov@gmail.com
  skip_cleanup: true
  api_token: $NPM_TOKEN
  tag: latest
  edge: true
  on:
    tags: true
    repo: kolkov/angular-editor
