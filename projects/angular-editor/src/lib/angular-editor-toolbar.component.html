<div class="angular-editor-toolbar" *ngIf="showToolbar">
  <ae-toolbar-set>
    <ae-button title="Undo" iconClass="fa fa-undo"
               [hidden]="isButtonHidden('undo')"
               (buttonClick)="triggerCommand('undo')">
    </ae-button>
    <ae-button title="Redo" iconClass="fa fa-repeat"
               [hidden]="isButtonHidden('redo')"
               (buttonClick)="triggerCommand('redo')">
    </ae-button>
  </ae-toolbar-set>
  <ae-toolbar-set>
    <ae-button [id]="'bold-'+id" title="Bold" iconClass="fa fa-bold"
               [disabled]="htmlMode" [hidden]="isButtonHidden('bold')"
               (buttonClick)="triggerCommand('bold')">
    </ae-button>
    <ae-button [id]="'italic-'+id" title="Italic" iconClass="fa fa-italic"
               [disabled]="htmlMode" [hidden]="isButtonHidden('italic')"
               (buttonClick)="triggerCommand('italic')">
    </ae-button>
    <ae-button [id]="'underline-'+id" title="Underline" iconClass="fa fa-underline"
               [disabled]="htmlMode" [hidden]="isButtonHidden('underline')"
               (buttonClick)="triggerCommand('underline')">
    </ae-button>
    <ae-button [id]="'strikeThrough-'+id" title="Strikethrough" iconClass="fa fa-strikethrough"
               [disabled]="htmlMode" [hidden]="isButtonHidden('strikeThrough')"
               (buttonClick)="triggerCommand('strikeThrough')">
    </ae-button>
    <ae-button [id]="'subscript-'+id" title="Subscript" iconClass="fa fa-subscript"
               [disabled]="htmlMode" [hidden]="isButtonHidden('subscript')"
               (buttonClick)="triggerCommand('subscript')">
    </ae-button>
    <ae-button [id]="'superscript-'+id" title="Superscript" iconClass="fa fa-superscript"
               [disabled]="htmlMode" [hidden]="isButtonHidden('superscript')"
               (buttonClick)="triggerCommand('superscript')">
    </ae-button>
  </ae-toolbar-set>
  <ae-toolbar-set>
    <ae-button [id]="'justifyLeft-'+id" title="Justify Left" iconClass="fa fa-align-left"
               [disabled]="htmlMode" [hidden]="isButtonHidden('justifyLeft')"
               (buttonClick)="triggerCommand('justifyLeft')">
    </ae-button>
    <ae-button [id]="'justifyCenter-'+id" title="Justify Center" iconClass="fa fa-align-center"
               [disabled]="htmlMode" [hidden]="isButtonHidden('justifyCenter')"
               (buttonClick)="triggerCommand('justifyCenter')">
    </ae-button>
    <ae-button [id]="'justifyRight-'+id" title="Justify Right" iconClass="fa fa-align-right"
               [disabled]="htmlMode" [hidden]="isButtonHidden('justifyRight')"
               (buttonClick)="triggerCommand('justifyRight')">
    </ae-button>
    <ae-button [id]="'justifyFull-'+id" title="Justify Full" iconClass="fa fa-align-justify"
               [disabled]="htmlMode" [hidden]="isButtonHidden('justifyFull')"
               (buttonClick)="triggerCommand('justifyFull')">
    </ae-button>
  </ae-toolbar-set>
  <ae-toolbar-set>
    <ae-button [id]="'indent-'+id" title="Indent" iconClass="fa fa-indent"
               [disabled]="htmlMode" [hidden]="isButtonHidden('indent')"
               (buttonClick)="triggerCommand('indent')">
    </ae-button>
    <ae-button [id]="'outdent-'+id" title="Outdent" iconClass="fa fa-outdent"
               [disabled]="htmlMode" [hidden]="isButtonHidden('outdent')"
               (buttonClick)="triggerCommand('outdent')">
    </ae-button>
  </ae-toolbar-set>
  <ae-toolbar-set>
    <ae-button [id]="'insertUnorderedList-'+id" title="Unordered List" iconClass="fa fa-list-ul"
               [disabled]="htmlMode" [hidden]="isButtonHidden('insertUnorderedList')"
               (buttonClick)="triggerCommand('insertUnorderedList')">
    </ae-button>
    <ae-button [id]="'insertOrderedList-'+id" title="Ordered List" iconClass="fa fa-list-ol"
               [disabled]="htmlMode" [hidden]="isButtonHidden('insertOrderedList')"
               (buttonClick)="triggerCommand('insertOrderedList')">
    </ae-button>
  </ae-toolbar-set>
  <ae-toolbar-set>
    <ae-select class="select-heading" [options]="headings"
               [(ngModel)]="block"
               (change)="triggerCommand(block)"
               [disabled]="htmlMode"
               [hidden]="isButtonHidden('heading')"
               tabindex="-1"></ae-select>
  </ae-toolbar-set>
  <ae-toolbar-set>
    <ae-select class="select-font" [options]="fonts"
               [(ngModel)]="fontName"
               (change)="setFontName(fontName)"
               [disabled]="htmlMode"
               [hidden]="isButtonHidden('fontName')"
               tabindex="-1"></ae-select>
  </ae-toolbar-set>
  <ae-toolbar-set>
    <ae-select class="select-font-size" [options]="fontSizes"
               [(ngModel)]="fontSize"
               (change)="setFontSize(fontSize)"
               [disabled]="htmlMode"
               [hidden]="isButtonHidden('fontSize')"
               tabindex="-1">
    </ae-select>
  </ae-toolbar-set>
  <ae-toolbar-set>
    <input
      style="display: none"
      type="color" (change)="insertColor(fgInput.value, 'textColor')"
      #fgInput>
    <button [id]="'foregroundColorPicker-'+id" type="button" class="angular-editor-button" (click)="focus(); ; fgInput.click()"
            title="Text Color"
            [disabled]="htmlMode" [hidden]="isButtonHidden('textColor')" tabindex="-1"><span
      class="color-label foreground"><i class="fa fa-font"></i></span>
    </button>
    <input
      style="display: none"
      type="color" (change)="insertColor(bgInput.value, 'backgroundColor')"
      #bgInput>
    <button [id]="'backgroundColorPicker-'+id" type="button" class="angular-editor-button" (click)="focus(); ; bgInput.click()"
            title="Background Color"
            [disabled]="htmlMode" [hidden]="isButtonHidden('backgroundColor')" tabindex="-1"><span
      class="color-label background"><i class="fa fa-font"></i></span>
    </button>
  </ae-toolbar-set>
  <ae-toolbar-set *ngIf="_customClasses">
    <ae-select class="select-custom-style" [options]="customClassList"
               [(ngModel)]="customClassId"
               (change)="setCustomClass(customClassId)"
               [disabled]="htmlMode"
               [hidden]="isButtonHidden('customClasses')"
               tabindex="-1"></ae-select>
  </ae-toolbar-set>
  <ae-toolbar-set>
    <ae-button [id]="'link-'+id" title="Insert Link" iconClass="fa fa-link"
               [disabled]="isLinkButtonDisabled" [hidden]="isButtonHidden('link')"
               (buttonClick)="insertUrl()">
    </ae-button>
    <ae-button [id]="'unlink-'+id" title="Unlink" iconClass="fa fa-chain-broken"
               [disabled]="htmlMode || !linkSelected" [hidden]="isButtonHidden('unlink')"
               (buttonClick)="triggerCommand('unlink')">
    </ae-button>
    <input
      style="display: none"
      accept="image/*"
      type="file" (change)="onFileChanged($event)"
      #fileInput>
    <ae-button [id]="'insertImage-'+id" title="Insert Image" iconClass="fa fa-image"
               [disabled]="htmlMode" [hidden]="isButtonHidden('insertImage')"
               (buttonClick)="focus(); fileInput.click()">
    </ae-button>
    <ae-button [id]="'insertVideo-'+id" title="Insert Video" iconClass="fa fa-video-camera"
               [disabled]="htmlMode" [hidden]="isButtonHidden('insertVideo')"
               (buttonClick)="insertVideo()">
    </ae-button>
    <ae-button [id]="'insertHorizontalRule-'+id" title="Horizontal Line" iconClass="fa fa-minus"
               [disabled]="htmlMode" [hidden]="isButtonHidden('insertHorizontalRule')"
               (buttonClick)="triggerCommand('insertHorizontalRule')">
    </ae-button>
  </ae-toolbar-set>
  <ae-toolbar-set>
    <ae-button [id]="'clearFormatting-'+id" title="Clear Formatting" iconClass="fa fa-remove"
               [disabled]="htmlMode" [hidden]="isButtonHidden('removeFormat')"
               (buttonClick)="triggerCommand('removeFormat')">
    </ae-button>
  </ae-toolbar-set>
  <ae-toolbar-set>
    <ae-button [id]="'toggleEditorMode-'+id" title="HTML Code" iconClass="fa fa-code"
               [hidden]="isButtonHidden('toggleEditorMode')"
               (buttonClick)="triggerCommand('toggleEditorMode')">
    </ae-button>
  </ae-toolbar-set>
  <ng-content></ng-content>
</div>
